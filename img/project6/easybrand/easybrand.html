   <script>

      $('.combobox').on('blur keyup paste change', function (e) {
         updateFrameFont();
         if (e.keyCode == 13) {
            $('ul.ui-menu').hide();
         }
      })
      $('ul.ui-menu').on('click', function () {
         updateFrameFont();
      })

      $('.jscolor').on('blur keyup paste change', function (e) {
         updateFrameFont();
         if (e.keyCode == 13) {
            this.jscolor.hide();
         }
      })

      document.querySelector('.jscolor').onkeyup = function (e) {
         if (e.keyCode == 13) {
            this.jscolor.hide()
         }
      }

      function updateFrameFont() {

         defaultBold = $('.default-bold').prop('checked')?'bold':'normal';
         defaultItalic = $('.default-italic').prop('checked')?'italic':'normal';
         defaultUnderline = $('.default-underline').prop('checked')?'underline':'none';
         defaultUppercase = $('.default-uppercase').prop('checked')?'uppercase':'none';


         frameFont_DefaultButtonFont = $cm('.button-font-default--family').value;
         frameFont_DefaultButtonSize = $cm('.button-font-default--size').value;
         frameFont_DefaultButtonColor = $cm('.button-font-default--color').value;
         frameFont_DefaultButtonRadius = $cm('.button-default--corner-radius').value;
         frameFont_DefaultButtonWidth = $cm('.button-default--width').value;
         frameFont_DefaultButtonBorderWidth = $cm('.button-default--border-width').value;
         frameFont_DefaultButtonBorderStyle = $cm('.button-default--border-style').value;
         frameFont_DefaultButtonBorderColor = $cm('.button-default--border-color').value;
         framefont_defaultButtonBackgroundColor = "background: #" + $cm('.button-background-default--color2').value + "; background: -moz-linear-gradient(top, #" + $cm('.button-background-default--color1').value + " 0%, #" + $cm('.button-background-default--color2').value + " 100%); background: -webkit-linear-gradient(top, #" + $cm('.button-background-default--color1').value + " 0%,#" + $cm('.button-background-default--color2').value + " 100%); background: linear-gradient(to bottom, #" + $cm('.button-background-default--color1').value + " 0%,#" + $cm('.button-background-default--color2').value + " 100%); filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#" + $cm('.button-background-default--color1').value + "', endColorstr='#" + $cm('.button-background-default--color2').value + "',GradientType=0 );";

         hoverBold = $('.hover-bold').prop('checked')?'bold':'normal';
         hoverItalic = $('.hover-italic').prop('checked')?'italic':'normal';
         hoverUnderline = $('.hover-underline').prop('checked')?'underline':'none';
         hoverUppercase = $('.hover-uppercase').prop('checked')?'uppercase':'none';

         frameFont_ActiveButtonFont = $cm('.button-font-default--family').value;
